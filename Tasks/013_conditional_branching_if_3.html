<!DOCTYPE html>
<html>
<body>
    <script>
        let number = prompt("write a number, please :", '')
        if ( number > 0 ){
            alert(1);
        }else if (number < 0 ){
            alert(-1);
        }else if (number == 0 ){
            alert(0);
        }
    </script>
</body>
</html>
