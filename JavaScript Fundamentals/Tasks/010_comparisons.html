<!DOCTYPE html>
<html>
<body>
    <script>

        // What will be the result for these expressions?

        alert( 5 > 4 ); // true
        alert( "apple" > "pineapple" ); // false
        alert( "2" > "12" ); // true
        alert( undefined == null ); // true
        alert( undefined === null ); // false
        alert( null == "\n0\n" ); // false
        alert( null === +"\n0\n" ); // false

    </script>
</body>
</html>
