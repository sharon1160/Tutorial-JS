<!DOCTYPE html>
<html>
<body>
    <script>

        // Write an “if” condition to check that
        // age is between 14 and 90 inclusively.
        let age = prompt("How old are you ?", "" );
        if ( age >= 14 && age <=90 ){
            alert("Age is within the range");
        }
        
        // Write an if condition to check that age 
        // is NOT between 14 and 90 inclusively.
        // Create two variants: the first one using NOT !,
        // the second one – without it.
        if ( !(age >= 14 && age <=90)){
            alert("Age is out of range");
        }
        if ( age < 14 || age >90){
            alert("Age is out of range");
        }

        // Which of these alerts are going to execute?
        // What will the results of the expressions be inside if(...)?
        if (-1 || 0) alert( 'first' ); // truthy -- executed 
        if (-1 && 0) alert( 'second' ); // falsy -- not executed
        if (null || -1 && 1) alert( 'third' ); // truthy -- executed

    </script>
</body>
</html>
