<!DOCTYPE html>
<html>
<body>
    <script>
        //STRING CONVERSION
        let valBool = true;
        alert(typeof(valBool));// boolean

        valBool = String(valBool);
        alert(`String conversion : ${typeof(valBool)}`);//String conversion : string

        //NUMERIC CONVERSION
        alert("6"/"2");//3

        let str = "123";
        alert(typeof(str));// string
        
        let num = Number(str);
        alert(typeof (num));// number

        let age = Number("Cualquier numero");
        alert(age);// NaN

        alert(Number(" 1234"));// 1234
        alert(Number("1234z"));// NaN
        alert(Number(false));// 0
        alert(Number(true));// 1

        //BOOLEAN CONVERSION
        alert(Boolean(1));// true
        alert(Boolean(0));// false

        alert(Boolean("Hello"));// true
        alert(Boolean(""));// false

    </script>
</body>
</html>
