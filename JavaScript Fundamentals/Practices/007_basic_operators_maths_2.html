<!DOCTYPE html>
<html>
<body>
    <script>
        // Remainder %
        alert( 5 % 2 );// 1
        alert( 8 % 3);// 2

        // Exponentiation **
        alert( 2**2 );// 4
        alert( 2**3 );// 8
        alert( 2**4 );// 16
        // the exponentiation is defined for non-integer numbers as well.
        alert( 4 ** (1/2) ); // 2 (power of 1/2 is the same as a square root)
        alert( 8 ** (1/3) ); // 2 (power of 1/3 is the same as a cubic root)
    </script>
</body>
</html>
