<!DOCTYPE html>
<html>
<body>
    <script>
        // Unary Operator
        let x = 1;
        x = -x;
        alert(x); // -1, unary negation was applied

        // Binary Operator
        let _x = 1;
        let y = 3;
        alert( y - _x); // 2, binary minus subtracts values
    </script>
</body>
</html>
